<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>考试成绩查询</title>
  <style>
    body {
      background: #fff;
      font-family: "微软雅黑", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 32px 24px 24px 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      max-width: 80vw;
      min-width: 220px;
      text-align: center;
    }
    .modal-content p {
      font-size: 1.2em;
      margin-bottom: 24px;
      color: #222;
    }
    .modal-content button {
      font-size: 1em;
      padding: 8px 32px;
      border: none;
      border-radius: 6px;
      background: #d7263d;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .modal-content button:hover {
      background: #b81e2e;
    }
    .content {
      display: none;
      margin-top: 8vh;
      padding: 0 4vw;
    }
    .text {
      font-size: clamp(1.2rem, 3.8vw, 2.2rem);
      max-width: 700px;
      margin: 0 auto 4vh auto;
      color: #d7263d;
      font-weight: bold;
      line-height: 1.4;
      word-break: break-all;
      white-space: pre-line;
    }
    img {
      display: block;
      margin: 0 auto;
      max-width: 98vw;
      max-height: 60vh;
      width: auto;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      object-fit: contain;
    }
    audio {
      margin-top: 3vh;
      width: 90vw;
      max-width: 500px;
      display: none;
    }
    #playTip {
      display: none;
      margin: 16px 0;
    }
    #playTip button {
      font-size: 1em;
      padding: 8px 24px;
      border: none;
      border-radius: 6px;
      background: #d7263d;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    #playTip button:hover {
      background: #b81e2e;
    }
    @media (max-width: 600px) {
      .text {
        font-size: clamp(1.1rem, 5vw, 1.5rem);
        max-width: 98vw;
      }
      img {
        max-width: 98vw;
        max-height: 40vh;
        width: auto;
        height: auto;
      }
      audio {
        width: 98vw;
        max-width: 98vw;
      }
      .modal-content {
        max-width: 96vw;
        padding: 24px 8px 16px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="modal" id="myModal">
    <div class="modal-content">
      <p>可以查询考试成绩</p>
      <button id="confirmBtn">确定</button>
    </div>
  </div>
  <div class="content" id="mainContent">
    <div class="text">
      火鸡面🫵🏻‼️爱到疯癫❤️‍🔥❤️‍🔥每一口都是刺激冒险🎢⛷️面条筋道它不断线😱😱🙌🏻辣味在嘴里炸开了天🫦🫦我爱火鸡面赛过神仙🎙️‼️‼️是它让我快乐似活神仙🥵
    </div>
    <img src="exam.jpg" alt="火鸡面图片">
    <div id="playTip">
      <button onclick="manualPlay()">如未自动播放，请点此播放音频</button>
    </div>
    <audio id="myAudio" src="audio.m4a"></audio>
  </div>
  <script>
    document.getElementById('confirmBtn').onclick = function() {
      document.getElementById('myModal').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      var audio = document.getElementById('myAudio');
      audio.currentTime = 3;
      audio.load();
      audio.play().catch(function(e){
        document.getElementById('playTip').style.display = 'block';
      });
      audio.onended = function() {
        audio.currentTime = 3;
        audio.play();
      };
    };
    function manualPlay() {
      var audio = document.getElementById('myAudio');
      audio.currentTime = 3;
      audio.play();
      document.getElementById('playTip').style.display = 'none';
    }
  </script>
</body>
</html>
